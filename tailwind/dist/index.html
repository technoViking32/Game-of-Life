<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bord/style.css" />
  </head>
  <body class="bg-[#f0f0f0] dark:bg-[#242424]">
    <!--navbar with submenu-->
    <div class="dark:bg-[#1d1c1d] h-full">
      <nav class="bg-darkgreen font-['handjet']">
        <div
          class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-6"
        >
          <a
            href="index.html"
            class="text-turquoise text-7xl font-['handjet'] dark:text-[#aa1fa1]"
            >Game of life</a
          >
          <a href="#login" class="text-turquoise text-2xl dark:text-[#aa1fa1]"
            >Login</a
          >
        </div>
      </nav>
      <!--submenu met darkmode en rules pop up-->
      <nav class="bg-greywhite shadow-lg dark:bg-winered">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
          <div class="flex items-center justify-end">
            <ul class="flex flex-row font-medium text-md">
              <li>
                <button
                  href="#"
                  class="text-winered hover:underline mr-8 dark:text-greywhite"
                >
                  Darkmode
                </button>
              </li>
              <li>
                <a
                  href="#"
                  class="text-winered hover:underline mr-2 dark:text-greywhite"
                  >Rules</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Flexbox/ game met reclame-->
      <div class="mt-10 p-4">
        <div class="flex flex-row">
          <!--reclame 1-->
          <div class="basis-1/6 mx-4 px-2">
            <img
              src="https://images.macrumors.com/article-new/2017/11/iPhone_X_reviewsl.gif"
              alt=""
              class="w-full h-full"
            />
          </div>
          <!--Game moet hier in geplaatst worden-->
          <div class="basis-[66%]">
            <div id="gridContainer" class="w-full flex justify-center"></div>

            <div class="controls text-center">
              <button id="start"><span>Start</span></button>
              <button id="clear"><span>Clear</span></button>
              <button id="random"><span>Random</span></button>

              <label for="color-picker"></label>
              <input type="color" value="#ff0000" id="color-picker" />

              <button id="buttonColor" type="button">
                Click here to change color
              </button>
            </div>
          </div>
          <!--reclame 2-->
          <div class="basis-1/6 mx-4 px-2">
            <img
              src="https://www.campaignmonitor.com/wp-content/uploads/2016/01/NewBlankCanvasEmail_02.gif"
              alt=""
              class="w-full h-full"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./bord/script.js" async defer></script>
  </body>
</html>
